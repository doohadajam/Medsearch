{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static './img/svg/logo.svg' %}" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static './css/style.min.css' %}">
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">Get started</h1>
    <p class="sign-up__subtitle">Start creating the best possible user experience for you customers</p>
    <form class="sign-up-form form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    {% for field in form %}
    <label class="form-label-wrapper">
      <p class="form-label"> {{ field.label_tag }}</p>
      {{ field }}
    </label>
  {% endfor %}

      <button class="form-btn primary-default-btn transparent-btn">Sign Up</button>
    </form>
  </article>
</main>

<!-- Custom scripts -->
<script src="{% static 'js/script.js'%}"></script>
</body>

</html>
