<form id="medicine-form" hx-post="{{ request.path }}" class="modal-content form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Edit Medicine</h5>
    </div>
    <div class="modal-body">
        {% for field in form %}
            {% if field.name == "photo" %}
                {% if field.value %}
                    <img src="{{ field.value.url }}" alt="{{ field.value.name }}" class="img-thumbnail" style="margine-top:10px">
                    <label class="form-label-wrapper">
                        <p class="form-label " hidden>{{ field.label_tag }}</p>
                        {{ field }}
                    </label>

     
                {% endif %}
            {% else %}
        
            <label class="form-label-wrapper">
                <p class="form-label">{{ field.label_tag }}</p>
                {{ field }}
            </label>
            
            {% endif %}


        {% endfor %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" id="submit-btn" class="btn btn-primary">Save</button>
    </div>
</form>
