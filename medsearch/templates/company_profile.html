{% extends 'base.html' %}
{% block content %}
<div class="layer"></div>

<div class="container mt-5">
  <div class="row">

    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <img src="{{initial_data.logo.url}}" alt="Company Logo" class="img-fluid rounded-circle mb-3">
          <h5 class="card-title sign-up__title">{{ initial_data.name|capfirst  }}</h5>
          <p class="card-text up__subtitle">{{ initial_data.description|capfirst  }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card form">
        <div class="card-body">
          <h5 class="card-title sign-up__title">Profile Information</h5>
          <hr>
          <form method="post" >
            {% csrf_token %}

            {% for field in form %}
            <label class="form-label-wrapper">
              <p class="form-label"> {{ field.label_tag }}</p>
              {{ field }}
            </label>
          {% endfor %}


  
            <div class="text-center" style="margin-top: 20px;">
              <button type="submit" class="btn btn-primary mr-3">Update</button>
              <button type="cancel" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
